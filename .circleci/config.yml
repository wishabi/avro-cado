defaults: &defaults
  working_directory: ~/workspace
  docker:
      - image: node:10.14.2-alpine

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          command: npm run test
      - store_test_results:
          path: reports/unit-tests
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          command: npm run lint
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build